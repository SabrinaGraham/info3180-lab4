{%extends 'base.html' %}

{%block main %}
<h1 class="view-head">Your Uploads</h1>

{%include 'flash_messages.html' %}

<ul>
    <div id="images">
    {% for file in file_list %}
        <div class="image">
            <li><img src="{{url_for('get_image', filename=file)}}"/></li>
        </div>
    {% endfor %}
    </div>
</ul>
{% endblock %}
